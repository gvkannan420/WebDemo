- name: Web Deployment Playbook
  hosts: TESTENV
  tasks: 
  - name: Install Apache
    package:
      name: httpd
      state: present
  - name: Copy HTML
    copy:
      src: index.html
      dest: /var/www/html
  - name: Start Apache Service
    service:
      name: httpd
      state: restarted
      enabled: yes
